<head>
    <meta charset="UTF-8">

    <meta name="viewport",content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css">

    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

    <link rel="icon" href="/static/img/favicon_centyuan.ico" type="img/x-ico">

</head>
<body>
<div class="headband"></div>
<div class="container" style="width: 100%">
<div class="row">
    {% include "base.html" %}

    <div class="col-md-8"  style="background-color: #FFFFFF; margin-left: 10px">
     <div class="content-wrap">
         <div class="content">
             {% if blog %}
                 <article class="artile-brief">
                        <header>
                            <div class="title-name">
                                <h1><a href="#">{{ blog.title }}</a></h1>
                            </div>
                            <div class="upload-detail">
                                <span>发表于<time pubdate="pubdate">{{ blog.upload_time }}</time></span>
                                &nbsp|&nbsp
                                <span>分类于 {{ blog.category }}</span>
                            </div>
                            <h2 class="introduction">引言</h2><p></p>
                            <div class="intro-detail">
                                   <span>
                                   {{ blog.introduction }}
                                   </span>
                                </p>
                            </div>
                        <br/>
                        <br/>
                        </header>
                        <div class="blog-body" >

                           {{ blog.content|safe }}

                        </div>

                 </article>
             {% endif %}

         </div>
     </div>
    </div>
</div>
</div>
<hr>
<footer>
    <div class="footer">
        <p class="pull-right">
            <a href="#top"><i class="fa fa-arrow-up fa-lg" style="margin-right: 25px"></i></a>
        </p>
        <div style="text-align: center">
            <p >@2018 centyuan <br/> <span>Welcome</span></p>

        </div>
    </div>
</footer>


</body>

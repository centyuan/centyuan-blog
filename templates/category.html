<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>centyuan</title>
    <meta name="viewport",content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <!--<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="icon" href="/static/img/favicon_centyuan.ico" type="img/x-ico">
    <link rel="stylesheet" href="/static/css/domain.css">
     <!--
    <link rel="stylesheet",href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    jQuery文件。务必在bootstrap.min.js 之前引入

    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></scrpt>

</head>
<body>
<div class="headband"></div>
<div class="container" style="width: 100%">
<div class="row">
   {% include "base.html" %}

    <div class="col-md-8"  style="background-color: #FFFFFF; margin-left: 10px">
     <div class="content-wrap">
         <div class="content">
           <div class="category-all-page">
               <div class="category-all-title">
                   共计{{ cate_num }}个类
               </div>
               <div class="category-all">
                   <ul class="category-list" style="text-align: left">
                       {% for cate in all_cate %}
                       <li class="category-list-item">
                           <a class="" href="{% url 'cate_detail' cate.id %}">{{ cate.name }}</a>
                           <span>[{{ cate.get_num }}]</span>
                       </li>
                       {% endfor %}


                   </ul>
               </div>
           </div>
         </div>
     </div>
    </div>
</div>
</div>
<hr>
<footer>
    <div class="footer">
        <p class="pull-right">
            <a href="#top"><i class="fa fa-arrow-up fa-lg" style="margin-right: 25px"></i></a>
        </p>
        <div style="text-align: center">
            <p >@2018 centyuan <br/> <span>Welcome</span></p>

        </div>
    </div>
</footer>
</body>
</html>
